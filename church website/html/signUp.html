<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign UP</title>
    <link rel="stylesheet" href="../css/signUp.css">
</head>

<body>
    
<!-- Header -->
<header id="headerStyle">
  <div id="logoContainer">
    <a href="../login.html"><img src="../images/logo.png" alt="Living Faith Church Logo" width="50" height="50"></a>
    <h1 id="logoText">Living Faith Church Akobo</h1>
  </div>
</header>

<!--sign up form-->
<form id="createForm" action="../login.html">
    <div>
        <h3 id="formHeading">Create an account</h3>
    </div>

    <div id="setOne">
        <div class="formGroup">
            <label class="formLabel">Firstname</label>
            <input type="text" class="formInput" required>
        </div>

        <div class="formGroup">
            <label class="formLabel">Lastname</label>
            <input type="text" class="formInput" required>
        </div>
    </div>

    <div id="setTwo">
        <div class="formGroup">
            <label class="formLabel">Username</label>
            <input type="text" class="formInput" required>
        </div>
    
        <div class="formGroup">
            <label class="formLabel">Date of birth</label>
            <input type="date" class="formInput" required>
        </div>
    </div>

    <div id="setThree">
        <div class="formGroup">
            <label class="formLabel">Password</label>
            <input type="password" class="formInput" required>
        </div>

        <div class="formGroup">
            <label class="formLabel">Email</label>
            <input type="email" class="formInput" required>
        </div>
    </div>
    
    <div>
        <button type="submit" id="submitButton" onclick="window.alert('Registration complete')">Submit</button>
    </div>
</form>

<!-- Footer -->
<footer id="footerStyle" role="contentinfo">
    <div class="footer-content">
        <p id="footerPar">Created by <strong id="footerStrong">Zack&reg;</strong> &mdash; All rights reserved</p>
    </div>
</footer>

</body>
</html>
