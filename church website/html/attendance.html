<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance | Living Faith Church</title>
    <link rel="stylesheet" href="../css/attendance.css">
</head>
<body>
    
<!-- Header -->
<header id="headerStyle">
  <div id="logoContainer">
    <a href="../login.html"><img src="../images/logo.png" alt="Living Faith Church Logo" width="50" height="50"></a>
    <h1 id="logoText">Living Faith Church Akobo</h1>
  </div>

  <div onclick="location.href='dashboard.html'">
    <button id="headerButton">Dashboard</button>
  </div>
</header>


<main>
  <h2 id="attendanceHeading">Attendance Records</h2>

  <div class="attendance-actions">
    <input type="date" />
    <select>
      <option value="">Select Service Type</option>
      <option>Sunday Service</option>
      <option>Midweek Service</option>
      <option>Youth Fellowship</option>
      <option>Prayer Meeting</option>
    </select>
    <button onclick="alert('Attendance record will be updated')">Mark Attendance</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Member ID</th>
        <th>Full Name</th>
        <th>Service</th>
        <th>Date</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>LF001</td>
        <td>Jane Doe</td>
        <td>Sunday Service</td>
        <td>2025-07-06</td>
        <td class="status-present">Present</td>
      </tr>
      <tr>
        <td>LF002</td>
        <td>John Smith</td>
        <td>Sunday Service</td>
        <td>2025-07-06</td>
        <td class="status-absent">Absent</td>
      </tr>
      <!-- Add more rows dynamically as needed -->
    </tbody>
  </table>
</main>

<!-- Footer -->
<footer id="footerStyle" role="contentinfo">
  <div class="footer-content">
    <p id="footerPar">Created by <strong id="footerStrong">Zack&reg;</strong> &mdash; All rights reserved</p>
  </div>
</footer>

</body>
</html>
