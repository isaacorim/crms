<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance | Living Faith Church</title>
    <link rel="stylesheet" href="../css/finance.css">
</head>
<body>
    
<!-- Header -->
<header id="headerStyle">
  <div id="logoContainer">
    <a href="../login.html"><img src="../images/logo.png" alt="Living Faith Church Logo" width="50" height="50"></a>
    <h1 id="logoText">Living Faith Church Akobo</h1>
  </div>

  <div onclick="location.href='dashboard.html'">
    <button id="headerButton">Dashboard</button>
  </div>
</header>

<main>
  <h2 id="financeHeading">Financial Records</h2>

  <!-- Record Form -->
  <form class="finance-form" onsubmit="event.preventDefault(); alert('Financial record submitted')">
    <input type="text" placeholder="Member Name or ID" required />
    <input type="number" placeholder="Amount (₦)" required />
    <select required>
      <option value="">Select Category</option>
      <option value="tithe">Tithe</option>
      <option value="offering">Offering</option>
      <option value="donation">Donation</option>
      <option value="pledge">Pledge</option>
    </select>
    <input type="date" required />
    <button type="submit">Add Record</button>
  </form>

  <!-- Records Table -->
  <table>
    <thead>
      <tr>
        <th>Member</th>
        <th>Category</th>
        <th>Date</th>
        <th>Amount (₦)</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>LF001 - Jane Doe</td>
        <td>Tithe</td>
        <td>2025-07-06</td>
        <td class="amount">₦5,000</td>
      </tr>
      <tr>
        <td>LF002 - John Smith</td>
        <td>Offering</td>
        <td>2025-07-06</td>
        <td class="amount">₦1,200</td>
      </tr>
      <!-- More dynamic rows can be added here -->
    </tbody>
  </table>
</main>

<!-- Footer -->
<footer id="footerStyle" role="contentinfo">
  <div class="footer-content">
    <p id="footerPar">Created by <strong id="footerStrong">Zack&reg;</strong> &mdash; All rights reserved</p>
  </div>
</footer>

</body>
</html>
